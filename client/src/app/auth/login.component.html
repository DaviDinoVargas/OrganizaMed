<div class="login-container" style="max-width:420px;margin:48px auto;">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
     <form [formGroup]="form" (ngSubmit)="submit()">
  <mat-form-field class="full-width">
    <input matInput placeholder="UsuÃ¡rio" formControlName="userName" autocomplete="username" />
  </mat-form-field>

  <mat-form-field class="full-width">
    <input matInput placeholder="Senha" formControlName="password" type="password" autocomplete="current-password" />
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="loading">Entrar</button>
</form>
    </mat-card-content>
    <mat-card-actions>
      <a routerLink="/registrar">Criar conta</a>
    </mat-card-actions>
  </mat-card>
</div>
