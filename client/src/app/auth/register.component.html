<div style="max-width:480px;margin:48px auto;">
  <mat-card>
    <mat-card-title>Registrar</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <mat-form-field class="full-width">
          <input matInput placeholder="UsuÃ¡rio" formControlName="userName" />
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Email" formControlName="email" />
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Senha" formControlName="password" type="password" />
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="loading">Registrar</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
