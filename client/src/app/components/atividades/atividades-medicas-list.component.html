<div class="container mt-4">
  <div class="top-actions">
    <h3>Atividades Médicas</h3>
    <div class="d-flex gap-2">
      <select class="form-select" [(ngModel)]="filtroTipo" (change)="listar()">
        <option value="">Todos</option>
        <option value="Consulta">Consulta</option>
        <option value="Cirurgia">Cirurgia</option>
      </select>
      <button class="btn btn-primary" routerLink="/atividades-medicas/new">Nova Atividade</button>
    </div>
  </div>

  <div *ngIf="loading" class="mb-3">Carregando...</div>

  <div *ngIf="!loading && atividades.length > 0" class="medicos-list">
    <!-- header desktop -->
    <div class="medico-header desktop-only">
      <div class="col">Início</div>
      <div class="col">Término</div>
      <div class="col">Tipo</div>
      <div class="col">Paciente</div>
      <div class="col">Médicos</div>
      <div class="col acoes">Ações</div>
    </div>

    <!-- items -->
    <div class="medico-item" *ngFor="let a of atividades">
      <div class="col">{{ a.inicio | date:'short' }}</div>
      <div class="col">{{ a.termino | date:'short' }}</div>
      <div class="col">{{ a.tipoAtividade }}</div>
      <div class="col">{{ a.paciente?.nome }}</div>
      <div class="col">{{ getMedicosNomes(a.medicos) }}</div>
      <div class="col acoes">
        <button class="btn-edit" (click)="editar(a.id)">Editar</button>
        <button class="btn-delete" (click)="excluir(a.id)">Excluir</button>
      </div>
    </div>
  </div>

  <div *ngIf="!loading && atividades.length === 0" class="alert alert-info">
    Nenhuma atividade encontrada.
  </div>
</div>
