<div class="container mt-4">
  <div class="top-actions">
    <h3>Médicos</h3>
    <div>
      <button class="btn btn-primary" (click)="novo()">Novo Médico</button>
    </div>
  </div>

  <div *ngIf="loading" class="mb-3">Carregando...</div>

  <div *ngIf="!loading && medicos.length > 0" class="medicos-list">
    <div class="medico-header desktop-only">
      <div class="col nome">Nome</div>
      <div class="col crm">CRM</div>
      <div class="col acoes">Ações</div>
    </div>

    <div *ngFor="let m of medicos" class="medico-item">
      <div class="col nome">{{ m.nome }}</div>
      <div class="col crm">{{ m.crm }}</div>
      <div class="col acoes">
        <button class="btn btn-edit" (click)="editar(m.id)">Editar</button>
        <button class="btn btn-delete" (click)="excluir(m.id)">Excluir</button>
      </div>
    </div>
  </div>

  <div *ngIf="!loading && medicos.length === 0" class="alert alert-info">
    Nenhum médico encontrado.
  </div>
</div>
