<nav class="sidebar"
     [class.collapsed]="collapsed"
     [class.mobile-open]="mobileOpen"
     *ngIf="!isMobile || mobileOpen">

  <div class="sidebar-inner">
    <div class="brand" (click)="toggleCollapse()" title="Alternar menu">
      <div class="brand-icon"><mat-icon>menu_book</mat-icon></div>
      <div class="brand-label" *ngIf="!collapsed">OrganizaMed</div>
    </div>

    <ul class="nav-list">
      <li [class.active]="isActive('/home')">
        <a (click)="navigate('/home')">
          <span class="icon"><mat-icon>home</mat-icon></span>
          <span class="label" *ngIf="!collapsed">Home</span>
        </a>
      </li>

      <li [class.active]="isActive('/medicos')">
        <a (click)="navigate('/medicos')">
          <span class="icon"><mat-icon>local_hospital</mat-icon></span>
          <span class="label" *ngIf="!collapsed">Médicos</span>
        </a>
      </li>

      <li [class.active]="isActive('/pacientes')">
        <a (click)="navigate('/pacientes')">
          <span class="icon"><mat-icon>people</mat-icon></span>
          <span class="label" *ngIf="!collapsed">Pacientes</span>
        </a>
      </li>

      <li [class.active]="isActive('/atividades-medicas')">
        <a (click)="navigate('/atividades-medicas')">
          <span class="icon"><mat-icon>event_note</mat-icon></span>
          <span class="label" *ngIf="!collapsed">Atividades</span>
        </a>
      </li>
    </ul>

    <div class="sidebar-footer">
      <button mat-button
              class="collapse-btn"
              (click)="toggleCollapse()"
              aria-label="Recolher menu">
        <mat-icon *ngIf="collapsed">chevron_right</mat-icon>
        <mat-icon *ngIf="!collapsed">chevron_left</mat-icon>
      </button>
    </div>
  </div>

  <div class="mobile-backdrop" (click)="closeMobile()" *ngIf="isMobile && mobileOpen"></div>
</nav>

<!-- Botão hambúrguer (mobile) -->
<button class="hamburger"
        *ngIf="isMobile && !mobileOpen"
        (click)="openMobile()"
        aria-label="Abrir menu">
  <mat-icon>menu</mat-icon>
</button>
