<!-- src/app/components/chat/chat.component.html -->

<!-- DESKTOP: painel vertical fixo Ã  direita (sempre aberto) -->
<aside class="chat-panel desktop" *ngIf="!isMobile && isOpen">
  <div class="chat-header">
    <!-- botÃ£o oculto no desktop (sem fechar) -->
  </div>

  <mat-card class="chat-card">
    <div class="chat-messages">
      <div *ngFor="let m of mensagens" [ngClass]="{'user-msg': m.usuario==='user', 'bot-msg': m.usuario==='bot'}">
        <div class="msg-text">{{ m.texto }}</div>
        <div class="msg-ts">{{ m.ts | date:'shortTime' }}</div>
      </div>
    </div>

    <div class="chat-input">
      <input type="text" placeholder="Digite um comando..." [(ngModel)]="comando" (keydown.enter)="enviarComando()" />
      <button mat-raised-button (click)="enviarComando()" [disabled]="loading">Enviar</button>
    </div>
  </mat-card>
</aside>

<!-- MOBILE: botÃ£o flutuante que abre o painel em overlay -->
<div class="mobile">
  <button mat-fab class="fab-btn" *ngIf="!isOpen" (click)="abrir()" aria-label="Abrir chat">ðŸ¤–</button>

  <div class="mobile-overlay" *ngIf="isOpen && isMobile">
    <mat-card class="mobile-card">
      <div class="mobile-header">
        <button mat-button (click)="fechar()">Fechar</button>
      </div>

      <div class="chat-messages">
        <div *ngFor="let m of mensagens" [ngClass]="{'user-msg': m.usuario==='user', 'bot-msg': m.usuario==='bot'}">
          <div class="msg-text">{{ m.texto }}</div>
          <div class="msg-ts">{{ m.ts | date:'shortTime' }}</div>
        </div>
      </div>

      <div class="chat-input">
        <input type="text" placeholder="Digite um comando..." [(ngModel)]="comando" (keydown.enter)="enviarComando()" />
        <button mat-raised-button (click)="enviarComando()" [disabled]="loading">Enviar</button>
      </div>
    </mat-card>
  </div>
</div>
