<div class="container mt-4">
  <div class="top-actions">
    <h3>Pacientes</h3>
    <button class="btn btn-primary" (click)="novo()">Novo Paciente</button>
  </div>

  <div *ngIf="loading" class="mb-3">Carregando...</div>

  <div *ngIf="!loading && pacientes.length > 0" class="medicos-list">
    <!-- Header -->
    <div class="medico-header desktop-only">
      <div class="col">Nome</div>
      <div class="col">CPF</div>
      <div class="col">Email</div>
      <div class="col">Telefone</div>
      <div class="col acoes">Ações</div>
    </div>

    <!-- Items -->
    <div class="medico-item" *ngFor="let p of pacientes">
      <div class="col">{{ p.nome }}</div>
      <div class="col">{{ p.cpf }}</div>
      <div class="col">{{ p.email }}</div>
      <div class="col">{{ p.telefone }}</div>
      <div class="col acoes">
        <button class="btn-edit" (click)="editar(p.id)">Editar</button>
        <button class="btn-delete" (click)="excluir(p.id)">Excluir</button>
      </div>
    </div>
  </div>

  <div *ngIf="!loading && pacientes.length === 0" class="alert alert-info">
    Nenhum paciente encontrado.
  </div>
</div>
