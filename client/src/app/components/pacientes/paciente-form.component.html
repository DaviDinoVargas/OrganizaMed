<div class="container mt-3">
  <h4 *ngIf="!editMode">Novo Paciente</h4>
  <h4 *ngIf="editMode">Editar Paciente</h4>

  <form [formGroup]="form" (ngSubmit)="salvar()">
    <div class="mb-3">
      <label class="form-label">Nome</label>
      <input class="form-control" formControlName="nome" />
      <div *ngIf="form.controls['nome'].invalid && form.controls['nome'].touched" class="text-danger small">
        Nome é obrigatório.
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">CPF</label>
      <input class="form-control" formControlName="cpf" />
      <div *ngIf="form.controls['cpf'].invalid && form.controls['cpf'].touched" class="text-danger small">
        CPF inválido. Formato esperado: 000.000.000-00 ou 00000000000.
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Telefone</label>
      <!-- on blur formatador; você pode usar (input) para formatar dinamicamente -->
      <input class="form-control" formControlName="telefone" (blur)="formatTelefoneOnBlur()" placeholder="(00) 00000-0000" />
      <div *ngIf="form.controls['telefone'].invalid && form.controls['telefone'].touched" class="text-danger small">
        Telefone inválido. Formato esperado: (00) 00000-0000 ou (00) 0000-0000.
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input class="form-control" formControlName="email" />
      <div *ngIf="form.controls['email'].invalid && form.controls['email'].touched" class="text-danger small">
        Email inválido.
      </div>
    </div>

    <div class="d-flex gap-2">
      <button class="btn btn-primary" type="submit" [disabled]="loading">{{ editMode ? 'Salvar' : 'Criar' }}</button>
      <button class="btn btn-secondary" type="button" (click)="cancelar()">Cancelar</button>
    </div>
  </form>
</div>
